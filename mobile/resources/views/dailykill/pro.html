{include file="page_header-nav"}
	<link rel="stylesheet" href="../mobile/statics/css/dailykill.css">
<body style="background-color: #fff;">
	<div class="pro_top">
		<div onclick="rule_back()">
			<img width="30%" src="../mobile/statics/img/newapp/pro_back.png" alt=""></div>
		<img width="100%" src="../{$goods_res.goods_thumb}" alt="{$goods_res.goods_name}">
	</div>
	<div class="pro_con">
		<div class="pro_name">产品名称：<span>{$goods_res.goods_name}</span></div>
		<div class="pro_time">活动时间：<span>{$goods_res.goods_time}</span></div>
		<div>活动名额：1</div>
		<div class="pro_rule">活动细则：<span onclick="rule()">点此查阅</span></div>
	</div>
	<div class="pro_button" onclick="pro_button({$goods_res.goods_id})">
		点击秒杀
	</div>
	<div class="pro_tip_fixed" style="display: none;">
		<div class="pro_tip">
			<h1>很遗憾</h1>
			<p>您来晚了，</p>
			<p>宝贝已经被人抢走了哦！</p>
			<div class="pro_tip_close" onclick="tip_close()">关闭</div>
		</div>
	</div>
	<div class="pro_tip_fixed2" style="display: none;">
		<div class="pro_tip">
			<h1>很遗憾</h1>
			<p>您来早了，</p>
			<p>活动还没开始哦！</p>
			<div class="pro_tip_close" onclick="tip_close()">关闭</div>
		</div>
	</div>
	<script type="text/javascript">
		function rule_back(){;
			window.location.href ='../mobile/index.php?r=dailykill';
		}
		function rule(){
			window.location.href ='../mobile/index.php?r=dailykill/dailykill/rule';
		}
		function tip_close(){;
			$(".pro_tip_fixed").hide();
			$(".pro_tip_fixed2").hide();
		}
		function pro_button(id){
			var goods_id = id;
			var param = {goods_id:goods_id};
			var url = '../mobile/index.php?r=dailykill/dailykill/end';
			$.post(url,param,function (data){
				var result = eval('('+data+')');
				console.log(result);
				if(data.id==1){
					$(".pro_tip_fixed").show();
				}
				else{
					$(".pro_tip_fixed2").show();
				}
			});
		}
		
	</script>

</body>
</html>
